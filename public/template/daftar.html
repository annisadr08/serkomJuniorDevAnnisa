<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Daftar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="margin-left: 4rem;">
            <img src="https://smb.telkomuniversity.ac.id/wp-content/uploads/2023/03/Logo-Utama-Telkom-University.png" alt="Logo" width="100" height="auto" class="d-inline-block align-text-center">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link navbartext" aria-current="page" href="index.html">Pilihan Beasiswa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active navbartext" href="#">Daftar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbartext" href="#">Hasil</a>
              </li>
            </ul>
          </div>
        </div>
        <hr>
    </nav>

    <div class="form">
        <div class="form-tittle">
            <h3><b>Daftar Beasiswa</b></h3>
        </div>
        <div class="form-content">
            <h6 class="labelform"><b>Masukan Nama</b></h6>
            <input class="form-control" type="text"  aria-label="default input example">
        </div>

        <div class="form-content">
            <h6 class="labelform"><b>Masukan Email</b></h6>
            <input class="form-control" type="email"  aria-label="default input example">
        </div>

        <div class="form-content">
            <h6 class="labelform"><b>No HP</b></h6>
            <input class="form-control" type="text"  aria-label="default input example">
        </div>

        <div class="form-content">
            <h6 class="labelform"><b>Semester Saat Ini</b></h6>
            <select class="form-control" aria-label="Semester Saat Ini">
                <option value="" disabled selected>Pilih Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>
        </div>

        <div class="form-content">
            <h6 class="labelform"><b>IPK Terakhir</b></h6>
            <input class="form-control" type="text" aria-label="default input example">
        </div>

        <div class="form-content">
            <h6 class="labelform"><b>Pilihan Beasiswa</b></h6>
            <select class="form-control" aria-label="Semester Saat Ini">
                <option value="" disabled selected>Pilihan Beasiswa</option>
                <option value="1">Ekstensi D3-S1 Batch 1</option>
                <option value="2">Jalur Vokasi</option>
                <option value="3">UTG-1</option>
            </select>
        </div>

        <div class="form-content">
            <h6 class="labelform"><b>Upload Berkas Syarat</b></h6>
            <input class="form-control" type="file" id="fileUpload" name="fileUpload" accept=".pdf,.jpg,.zip" required>        
        </div>

        <div class="btn-form">
            <button type="button" class="btn btn-danger btn-custom">Batal</button>
            <button type="button" class="btn btn-primary btn-custom">Daftar</button>
        </div>
    </div>
    
</body>
</html>
